<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비동기작업</title>
</head>
<body>
<h1>Promise - Method Chaining 기법으로 then(handler)의 작업 결과 받기</h1>
<script>
new Promise((resolve, reject) => {
  resolve("결과!");
})
.then((result) => {
  console.log(result) // 결과!
  return result + " => 1";
})
.then((result) => {
  console.log(result) // 결과! => 1
  return result + " => 2";
})
.then((result) => {
  console.log(result) // 결과! => 1 => 2
  return result + " => 3";
})
.then((result) => console.log(result)); // 결과! => 1 => 2 => 3

//메소드 체인

console.log("끝!");

</script>
</body>
</html>
