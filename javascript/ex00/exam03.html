  <h1>요점 정리 - 3.함수 정의와 호출</h1>

<script>
function plus(a, b) {
  return a + b;
}
console.log(plus(10, 20));

var ok; //선언만 하고 할당하지 않음
console.log(ok);

ok = plus; //함수명을 할당
console.log(ok(100, 200));

var haha = ok;
console.log(haha(1000, 2000));

ok = "Hello";
ok(100, 200);

</script>
