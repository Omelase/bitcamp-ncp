<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>exam</title>
  <script>
  console.log("출력1");
  </script>
</head>
<!-- console이라는 도구(객체) 안의 log라는 기능(함수)을 실행. ()안에서 기능을 수행하는데 필요한 값(argument:인자 or parameter)을 전달 ;으로 명령종료.
웹브라우저의 개발자 모드 콘솔창에 값을 출력하는 함수임
어디에서.수행하라(누구의).무엇을() -->
<body>
  <script>
  console.log("출력2");
  </script>

  <h1>요점 정리 - 1.script 태그</h1>

  <script>
  console.log("출력3");
  </script>
</body>

</html>
