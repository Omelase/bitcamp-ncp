<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ex07</title>
  </head>
  <body>
    <h1>jQuery 만들기 - 16. post()</h1>
    <form id="login-form">
      이메일: <input type="email" name="email" /><br />
      암호: <input type="password" name="password" /><br />
      <button>로그인</button>
      <button type="reset">취소</button>
    </form>

    <script src="jquery-16.js"></script>

    <script>
      'use strict';

      var tbody = $('tbody');

      $('#login-form').submit((e) => {
        $.post('http://localhost:3000/login', // url값
        { // data값
            email: $("#login-form > input[name='email']").val(),
            password: $("#login-form > input[name='password']").val()
          }, (result) => {
            console.log(result); // success 값
          });

        // submit버튼을 누르면 무조건 서버에 url 요청을 한다.
        // 그래서 새로고침된다.
        // 따로 AJAX 요청을 할 것이기 때문에,
        // 웹브라우저가 서버에 요청하는 것은 막는다.
        e.preventDefault();
      });
    </script>
  </body>
</html>
