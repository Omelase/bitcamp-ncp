<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select tag의 value</title>
</head>
<body>

<h1>select tag의 value</h1>

<ul>
  <li>value를 지정하지 않으면 option의 content를 보낸다.</li>
  <li>value를 지정하면 그 값을 보낸다.</li>
</ul> 

<form id="form1" action="/html/form/exam06" method="get">
  혈액형: <br>
  <select name="bloodtype">
    <option value="">선택하시오!</option>
    <option value="o">O</option>
    <option value="a" selected>A</option>
    <option value="b">B</option>
    <option value="ab">AB</option>
  </select>
  <button>요청</button>
</form>
<!-- good = 파라미터 값. 주소창에 ?파라미터값이 들어감 -->

</body>
</html>
