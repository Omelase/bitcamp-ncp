<h1>조건문 - if...else II</h1>
<script>
"use strict"

var score = window.prompt("나이를 입력하세요");

if (score >= 65) {
  console.log("노인입니다.");
} else {
  if (score >= 50) {
    console.log("장년입니다.");

  } //중괄호 안에 문장이 하나일 때는 중괄호 안 적어도 됨
} //중괄호 안에 문장이 하나일 때는 중괄호 안 적어도 됨
