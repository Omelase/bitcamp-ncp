<!DOCTYPE html>
<html>
<head>
    <title>HTML Form Basic</title>
</head>
<body>
    <form>
        <input type="text" value="nono"/><br />
        <input type="button" value="okok"/><br />
        <input type="checkbox" />정보처리기사
        <input type="checkbox" />운전면허
        <input type="checkbox" checked/>오라클자격증
        <br />
        <input type="file" /><br />
        <input type="hidden" /><br />
        <input type="image" /><br />
        <input type="password" /><br />
        <input type="radio" name="cf"/>짜장면
        <input type="radio" name="cf" checked/>짬뽕
        <!-- 기본으로 선택됨 -->
        <input type="radio" name="cf"/>볶음밥
        <br /><!-- 같은name으로 묶이면 여럿 중 하나만 선택가능 -->
        <input type="reset" /><br />
        <input type="submit" />
    </form>
</body>
</html>
