<!DOCTYPE html>
<html>
<head>
    <title>HTML TEXT Basic Page</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="3">Table Data1</th><!-- 행 컬럼 3개 병합 -->
            <th rowspan="3">Table Data2</th><!-- 열 컬럼 3개 병합 -->
        </tr>
        <tr>
            <td>Table Data3</td>
            <td rowspan="2">Table Data4</td><!-- 열 컬럼 2개 병합 -->
            <td>Table Data5</td>
            <td>ok</td><!-- 아래태그들은 위태그에 영향받음 -->
        </tr>
        <tr>
            <td>Table Data6</td>
            <td>Table Data7</td>
        </tr>
    </table>
</body>
</html>
