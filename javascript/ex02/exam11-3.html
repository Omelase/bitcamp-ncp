<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - const 변수와 블록</h1>
<script>
"use strict"

var v1;
let v2;
//const v3; // 오류! 상수 변수는 선언할 때 값을 할당해야 한다.
const v3 = "안중근";

v1 = "홍길동";
v2 = "임꺽정";
//v3 = "유관순"; // 오류! 상수 변수는 값을 변경할 수 없다.

console.log(v1);
console.log(v2);
console.log(v3);

//var 변수는 중복 선언 가능, 재할당 가능, 글로벌 변수
//let 변수는 중복 선언 불가, 재할당 가능, 로컬 변수
//const 변수는 중복 선언 불가, 재할당 불가, 로컬 변수, 선언과 할당을 동시에 해야 함

</script>
</body>
</html>
