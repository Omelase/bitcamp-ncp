<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비동기작업</title>
</head>
<body>
<h1>Promise - Promise(executor)의 작업 결과 받기2</h1>
<script>
const promise = new Promise((resolve, reject) => {
  resolve("결과!");
})
.then((result) => result + '1')
.then((result) => console.log("2:", result))
.then((result) => console.log("3:", result)); 

console.log("끝!");

</script>
</body>
</html>
