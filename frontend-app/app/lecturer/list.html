<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>강사</h1>
  <a href="form.html">새 강사</a>
  <table border="1">
    <thead>
      <tr>
        <th>번호</th>
        <th>이름</th>
        <th>전화</th>
        <th>이메일</th>
        <th>학위</th>
        <th>전공</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>제목</td>
        <td>2023-1-1</td>
        <td>2023-1-1</td>
        <td>1</td>
        <td>1</td>
      </tr>
    </tbody>
  </table>

  <script>
    var tbody = document.querySelector("tbody");

    function getDegreeTitle(degree) {
      switch (degree) {
        case "bachelor": return "학사";
        case "master": return "석사";
        case "doctor": return "박사";
        default: return "";
      }
    }

    fetch('http://localhost:8080/lecturers')
      .then((response) => {return response.json();}) // 앞의 promise가 이행될 때 응답받은 json body를 promise객체로 변환
      .then((obj) => {
        var html = '';
        for (var l of obj.data) {
          html += `<tr>
            <td>${l.lecturerNo}</td>
            <td><a href="view.html?lecturerNo=${l.lecturerNo}">${l.name} </a></td>
            <td>${l.tel}</td>
            <td>${l.eMail}</td>
            <td>${getDegreeTitle(l.degree)}</td>
            <td>${l.major}</td>
            </tr>\n`
        }
        tbody.innerHTML = html;
      }) // 앞의 promise가 이행될 때 주어진 객체 내 data라는 key의 value값들을 html 변수에 추가 및 tbody에 html변수 대입
      .catch((err) => {
        alert("서버 요청 오류!");
        console.log(err);
      }); // 앞의 promise가 이행되지 않았을 때 경고 알림 및 콘솔로 알림
  </script>
</body>
</!DOCTYPE>
