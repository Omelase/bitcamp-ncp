<!--
CDN 방식으로 라이브러리 파일 지정
CDN: Content Delivery Network. 외부 사이트에 있는 Content를 연결

1. 웹브라우저에서 서버1에 a.html요청
2. 서버1에서 웹브라우저에 a.html응답
3. 웹브라우저에서 캐시에 a.html보관
4. 웹브라우저에서 CDN 서버에 jquery.js요청
5. CDN 서버에서 웹브라우저에 jquery.js응답
6. 웹브라우저에서 캐시에 jquery.js보관

1. 웹브라우저에서 서버2에 b.html요청
2. 서버2에서 웹브라우저에 b.html응답
3. 웹브라우저에서 캐시에 b.html보관
4. 웹브라우저에서 CDN 서버에 jquery.js요청
5. CDN 서버에서 웹브라우저에 jquery.js응답
6. 캐시에 같은 서버에서 받아 온 jquery.js가 이미 있으므로 다운로드받지 않아 페이지 로딩시간 단축

CDN 문제점
의존 라이브러리가 외부에 있다. => 통제 불가 => 해킹코드 삽입 방지 불가, 외부 서버 다운에 대비 불가 => 관리, 보안에 불리 => 정부기관, 금융기업, 국방 등의 기업에서는 CDN방식을 사용하지 않는다.

외부 라이브러리 관리

각 서버에 html 파일과 jquery.js파일을 모두 둔다.
같은 jquery.js 파일이지만 다른 서버에서 받아오므로 캐시에 중복 보관 가능

장점
각 서버에서 의존 라이브러리 관리하여 보안이 쉽다.

단점
같은 파일을 중복 다운로드받으므로 네트워크 오버헤드 발생

외부 라이브러리 다운로드
npm init => package.json 생성
npm install 라이브러리 --save => package.json 등록
-->
