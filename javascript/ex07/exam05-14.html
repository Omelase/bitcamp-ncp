<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ex07</title>
  </head>
  <body>
    <h1>jQuery 만들기 - 14. val(), html()</h1>
    <form id="login-form">
      이메일: <input type="email" name="email" /><br />
      암호: <input type="password" name="password" /><br />
      <button type="button" id="btn1">로그인</button>
      <button type="button" id="btn2">취소</button>
    </form>

    <script src="jquery-14.js"></script>

    <script>
      function hello(name) {
        console.log(name + '님 환영합니다!');
      }

      hello('홍길동');
      // 메서드(파라미터);
      // 메서드 = operator(연산자)
      // ex) ++a; operator(연산자) operand(피연산자);
      // 함수 정의 = 연산자 정의

      // new가 빈 객체와 주소 생성
      // 상위생성자를 따로 지정하지 않았다면 Object가 최상위 생성자
      // 그 다음 함수명으로 초기화
      // this는 호출될 때마다 new가 넘겨준 주소를 가리킴
    </script>

    <script>
      'use strict';

      var tbody = $('tbody'); // 이제 tbody는 el 배열이 아니라 ElementBox 객체

      $('#btn1').click(() => {
        let email = $("#login-form > input[name='email']").val();
        let password = $("#login-form > input[name='password']").val();

        console.log(email, password);
      });

      $('#btn2').click(() => {
        $("#login-form > input[name='email']").val('');
        $("#login-form > input[name='password']").val('');

        console.log(email, password);
      });
    </script>
  </body>
</html>
