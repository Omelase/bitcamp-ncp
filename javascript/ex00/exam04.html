<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>exam</title>
</head>

<body>
  <h1>요점 정리 - 4.객체와 프로퍼티</h1>

  <script>
    // 1) Object라는 원형 틀을 기반으로 기본 객체를 생성한다.
    var obj1 = new Object(); // => HashMap<String,Object> obj1 = new HashMap<>();

    // 기본 객체에 프로퍼티를 덧붙인다.
    obj1.name = "홍길동"; // => obj1.put("name", "홍길동");
    obj1.age = 20; // => obj1.put("age", 20);
    obj1.working = true; // => obj1.put("working", true);
    obj1.hello = function () {
      console.log("안녕하세요, " + this.name + "님!");
    }; // => obj1.put("hello", 함수);
//this : 함수가 소속된 객체를 가리킴
    console.log(obj1); //{name: '홍길동', age: 20, working: true, hello: ƒ}
    obj1.hello(); // obj1.get("hello")();
    //안녕하세요, 홍길동님!

    // 2) 자바스크립트 객체 정의 단축 표기법
    // => JavaScript Object Notation(JSON) 데이터 포맷의 근원이다.
    var obj2 = {
      name: "임꺽정",
      age: 30,
      working: true,
      hello: function () {
        console.log("안녕하세요, " + this.name + "님!")
      }, //함수의 리턴값을 바꿈
      hello2() {
        console.log("안녕하세요, " + this.name + "님2!")
      } //함수선언
    };

    console.log(obj2); //{name: '임꺽정', age: 30, working: true, hello: ƒ, hello2: ƒ}
    obj2.hello(); //안녕하세요, 임꺽정님!
    obj2.hello2(); //안녕하세요, 임꺽정님2!


  </script>
</body>

</html>
