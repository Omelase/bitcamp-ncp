<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>
</head>
<body>
<h1>생성자6 - 생성자 상속과 prototype 연결</h1>
<script>
  "use strict"
  
// 생성자 정의
function Engine(valve, cylinder, cc) {
  //Object.call(this);
  this.valve = valve;
  this.cylinder = cylinder;
  this.cc = cc;
  this.info = function() {
    console.log("비트캠프 엔진!");
  };
}
  
// Engine 객체 생성
let e1 = new Engine(16, 4, 2000);

// Object.prototype에 프로퍼티 추가
Object.prototype.test = function() {
  console.log("Object.test() 호출됨!");
}; 

// Engine.prototype에 프로퍼티 추가
Engine.prototype.print = function() {
  console.log("Engine.prototype.print():");
  console.log("  밸브: " + this.valve);
  console.log("  실린더: " + this.cylinder);
  console.log("  cc: " + this.cc);
};

// 함수 호출과 prototype의 관계를 알아보자!
console.log('---------------------');
e1.info();
// e1.info() 객체
console.log('---------------------');
e1.print(); 
// e1.print() 객체
// --> Engine.prototype.print() 생성자
console.log('---------------------');
e1.test();
// e1.test() 객체
// --> Engine.prototype.test() 생성자
//     --> Object.prototype.test() 슈퍼생성자
console.log('---------------------');
console.log(e1.toString()); 
// e1.toString() 객체
// --> Engine.prototype.toString() 생성자
//     --> Object.prototype.toString() 슈퍼생성자

//e1.haha(); // 실행 오류!
// e1.haha() 객체
// --> Engine.prototype.haha() 생성자
//     --> Object.prototype.haha() 슈퍼 생성자
//         --> null
console.log('---------------------');
console.log(e1);
console.log('---------------------');
</script>
</body>
</html>
