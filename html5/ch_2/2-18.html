<!DOCTYPE html>
<html>
<head>
    <title>HTML TEXT Basic Page</title>
</head>
<body>
    <table border="1">
        <caption>Caption</caption>
        <colgroup><!-- column 스타일 설정 -->
            <col span="2" style="background2: red" /><!-- 컬럼2개 -->
            <col style="background: blue" /><!-- 나머지컬럼 -->
        </colgroup>
        <thead style="background2: green"><!-- thead는 이게 우선 -->
            <!-- 브라우저는 오타있으면 그냥 무시해버림 -->
            <tr>
                <th>Table Header</th>
                <th>Table Header</th>
                <th>Table Header</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
        </tbody>
        <tfoot style="background2: yellow"><!-- tfoot은 이게 우선 -->
            <tr>
                <td>Table Data</td>
                <td>Table Data</td>
                <td>Table Data</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
