<!DOCTYPE html>
<html>
  <head>
    <title>HTML TEXT Basic Page</title>
  </head>
  <body>
    <!-- <tbody>없이도 브라우저에서 자동생성 -->
    <table border="1">
      <!--테두리굵기-->
      <tr>
        <!--table row-->
        <th>Header 1</th>
        <!--table head-->
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <!--table data-->
        <td></td>
        <td>Data 1</td>
      </tr>
      <tr>
        <td>Data 2</td>
        <!--주석 단축키 shift + alt + a-->
        <td>Data 2</td>
        <td>Data 2</td>
      </tr>
    </table>
  </body>
</html>
